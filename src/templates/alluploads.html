{% extends 'basic.html' %}

{% block title %} Docket - Book Sharing {% endblock %}

{% block css %}{% endblock %}

{% block body %} 
<form>
    {% csrf_token %}
    <h1>All Books</h1>

    {% for i,j in list %}
    <div id="list2">
        <ul class="bklist">
            <li><a href={{ j }} download>{{ i }}</a></li>
        </ul>
    </div>
    {% endfor %}
</form>
{% endblock %}
